<!DOCTYPE html>
<html lang="fr">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap');

</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div>
  <div id="box">
    <div>
      <img id="photo" src="images/image-product-desktop.jpg" alt="">
      <div id="text">
        <span id="perfume">PERFUME</span>
        <br>
        <br>
        <span id="name">Gabrielle
        <br>Essence Eau
        <br>De Parfum
        <br>
        <br>
        </span>
       <span id="description">A floral, solar and voluptuous 
        <br> interpretation composed by
        <br> Olivier Polge, Perfumer-Creator 
        <br> for the House of CHANEL.</span>
        <br>
        <br>
        <span id="price1">$149.99</span>
        <span id="price2"><strike>$169.99</strike></span>
        <br>
        <br>
        <button id="button">
          <div id="cartext">
          <img id="cart" src="images/icon-cart.svg" alt="">
          <span id="add">Add to Cart</span>
          </button>
        </div>
     </div>
    </div>
  </div>
</div>
</body>
</html>
